type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          example: "1"
        customer:
          type: string
          example: "@petya"
        manager:
          type: string
          example: "@ya"
        author:
          type: string
          example: "@Каtya"
        done:
          type: string
          format: date-time
          example: "10"
        price:
          type: string
          example: "700"
        authorPrice:
          type: string
          example: "500"
        paid:
          type: string
          example: 50%
        garentee:
          type: string
          example: 1 тиждень
        endGarantee:
          type: string
          example: 18.01.2024
        status:
          type: string
          example: pay
        profit:
          type: string
          example: "200"
        card:
          type: string
          example: 4444 1111 2222 5555
        pay:
          type: boolean
          example: true
