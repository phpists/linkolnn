type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          example: "1"
        customer:
          type: string
          example: "@petya"
        manager:
          type: string
          example: "@ya"
        deadline:
          type: string
          example: 18.01.2023
        topic:
          type: string
          example: Економіка
        type:
          type: string
          example: Курсова робота
        name:
          type: string
          example: Банківська система в період років великої депресії
        unique:
          type: string
          example: 50%
        garantee:
          type: string
          example: 1 тиждень
        readyToDo:
          type: string
          example: "1"
        price:
          type: string
          format: date
          example: "1000"
        discount:
          type: string
          example: 10%
        note:
          type: string
          example: перше замовлення
        payment:
          type: string
          example: pay
