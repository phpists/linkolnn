type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          example: "1"
        customer:
          type: string
          example: "@petya"
        deadline:
          type: string
          example: 18.01.2023
        topic:
          type: string
          example: Економіка
        type:
          type: string
          example: Курсова робота
        name:
          type: string
          example: Банківська система в період років великої депресії
        unique:
          type: string
          example: 50%
        garantee:
          type: string
          example: 7 днів
        readyToDo:
          type: string
          example: "1"
        author:
          type: string
          example: "@petya"
        price:
          type: string
          format: date
          example: "1000"
        authorPrice:
          type: string
          example: "500"
        discount:
          type: string
          example: 10%
        note:
          type: string
          example: перше замовлення
        paid:
          type: string
          example: "0"
        status:
          type: string
          example: success
